impl_lib: 'AAAFOO_MOSCHAR_NCH'
dut_lib: 'bag_testbenches_ec'
dut_cell: 'mos_analogbase'
layout_package: 'abs_templates_ec.mos_char'
layout_class: 'Transistor'
sweep_params:
  intent: ["lvt", "svt", "hvt"]

dsn_name_base: 'NCH'
sim_envs: ["tt", "ff_hot", "ss_cold"]
routing_grid:
  layers: [4, 5, 6, 7]
  spaces: [0.084, 0.100, 0.084, 0.100]
  widths: [0.060, 0.080, 0.060, 0.080]
  bot_dir: 'x'

rcx_params:
  capacitance:
    ground_net: b

root_dir: 'data/mos_char_nch'

sch_params:
  mos_type: 'nch'
  w: 4
  l: !!float 18e-9
  nf: 20
  intent: 'svt'
  ndum: 4
  stack: 1

layout_params:
  ptap_w: 6
  ntap_w: 6
  tr_w_dict:
    g: 1
    d: 2
    s: 2
  tr_sp_dict:
    gs: 1
    gd: 1
    sb: 1
    db: 1

view_name: 'schematic'
vgs_file: 'vgs_specs.yaml'

tb_ibias:
  tb_lib: 'bag_testbenches_ec'
  tb_cell: 'mos_tb_ibias'
  tb_name_base: 'TB_IBIAS'
  ibias_min_fg: !!float 1e-6
  ibias_max_fg: !!float 100e-6
  vgs_resolution: !!float 2e-3
  tb_params:
    vgs_max: 1.0
    vgs_num: 200

tb_sp:
  tb_lib: 'bag_testbenches_ec'
  tb_cell: 'mos_tb_sp'
  tb_name_base: 'TB_SP'
  tb_params:
    vgs_num: 30
    sp_freq: !!float 1e6
    vbs: 0
    vds_min: !!float 5e-3
    vds_max: !!float 1.0
    vds_num: 20

tb_noise:
  tb_lib: 'bag_testbenches_ec'
  tb_cell: 'mos_tb_noise'
  tb_name_base: 'TB_NOISE'
  tb_params:
    freq_start: 1
    freq_stop: !!float 10e6
    num_per_dec: 20
    vbs: 0
    vds_min: !!float 5e-3
    vds_max: !!float 1.0
    vds_num: 20
    vgs_num: 30
